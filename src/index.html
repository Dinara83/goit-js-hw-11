<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
  </head>
  <body>
	<div class="container">
    <form class="form-inline search-form js-search-form" id="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="new-submit">
		<svg class="icon" width="40" height="40">
		<use href="./images/symbol-defs.svg#icon-search"></use>
	</svg></button>
	</div>
</form>
<div>
      <div class="gallery js-gallery-container"></div>

      <button type="button" class="btn-load" data-action="load-more">
        <span class="label">Load more</span>
      </button>
	</div>
    
    <script src="index.js" type="module"></script>
  </body>
</html>
